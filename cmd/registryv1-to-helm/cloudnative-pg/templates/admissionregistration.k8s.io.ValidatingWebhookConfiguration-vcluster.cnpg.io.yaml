apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations: {{ dict "cert-manager.io/inject-ca-from" (printf "%s/cnpg-controller-manager" .Release.Namespace) | toYaml | nindent 4 }}
  creationTimestamp: null
  name: vcluster.cnpg.io
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: cnpg-controller-manager-service
      namespace: {{ .Release.Namespace }}
      path: /validate-postgresql-cnpg-io-v1-cluster
      port: 443
  failurePolicy: Fail
  name: vcluster.cnpg.io
  rules:
  - apiGroups:
    - postgresql.cnpg.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
